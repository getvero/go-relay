sudo: required

services:
  - docker

before_install:
  - docker build -t operable/go-relay-testing -f Dockerfile.ci .

# Parallelize these tasks
env:
  - TARGET=vet
  - TARGET=test #ci-coveralls

# Need the job ID in order to upload the Coveralls data
script:
  - docker run -it --rm --env="TRAVIS_JOB_ID=${TRAVIS_JOB_ID}" operable/go-relay-testing make $TARGET

notifications:
  slack:
    secure: 
